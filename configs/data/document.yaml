data_dir: ${hydra:runtime.cwd}/data
batch_size: 32
num_workers: 16
persistent_workers: true
pin_memory: true # GPU 데이터 전송 최적화됨 → 대부분의 경우 성능 ↑
val_split: 0.2
image_size: [224, 224]
image_normalization:
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]
apply_transform_prob: 0.8

# sweep용
model:
  name: resnet18
  dropout: 0.3
  lr: 0.001
  weight_decay: 0.0001